<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our team (bonus)</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="my-4 text-center">
        <h1 class="fw-bolder">Meet our team</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo ea modi delectus rem corrupti, nam eaque aperiam iure nemo architecto obcaecati! Amet voluptas natus architecto, eius enim iusto. Provident, deleniti!</p>
      </div>
    </header>
    <main>
      <div class="text-center mt-5">
        <h3>Join the team!</h3>
      </div>
      <form>
        <div class="m-5 mt-3">
          <div class="row g-2 align-items-end justify-content-center">
            <div class="col-md-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="col-md-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" id="role" class="form-control" placeholder="Your role" required>
            </div>
            <div class="col-md-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="col-12 col-md-4 mt-4">
              <button type="submit" id="addCardBtn" class="btn btn-success w-100">Add Card</button>
            </div>
          </div>
        </div>
      </form>
      <div class="my-3">
        <!-- Zona card -->
        <div id="cardsRow" class="row g-4"></div>
      </div>
    </main>
    <footer></footer>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
